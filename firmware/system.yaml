name: chip-remote

common:
  build-configs: [ release, debug ]
  build-tool: ninja
  zephyr-kernel: '${system}/zephyr/kernel'
  zephyr-module-path: [ '${system}/zephyr/modules' ]
  install: ufw-git-install

zephyr:
  - application: chip-remote
    source: ${system}/application
    build:
      - toolchains:
          - name: gnuarmemb
            path: /usr
        boards:
          - nucleo_f767zi
          - nucleo_l476rg
        modules:
          - picolibc
          - cmsis
          - hal-stm32
      - toolchains: [ host ]
        boards: [ native_posix_64 ]
