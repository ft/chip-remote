name: chip-remote

common:
  build-configs: [ debug ]
  build-tool: ninja
  zephyr-kernel: '${system}/zephyr/kernel'
  zephyr-module-path: [ '${system}/zephyr/modules' ]
  install: ufw-git-install

zephyr-aliases:
  native-sim: native_sim/native/64

zephyr:
  - application: chip-remote
    source: ${system}/src
    build:
      - toolchains:
          - name: gnuarmemb
            path: /usr
        boards:
          - nucleo_f767zi
          - nucleo_l476rg
        modules:
          - picolibc
          - cmsis
          - hal-stm32
          - ufw
      - toolchains: [ host ]
        boards: [ native-sim ]
        modules:
          - ufw
